<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="homepage.css">
    <title>Agent Home</title> <!-- Updated title -->
    <style>
        /* Add a class for the selected menu item */
        .selected-menu-item {
            background-color: #007BFF; /* Background color when selected */
            color: #fff; /* Text color when selected */
        }

        /* Style for the left-side menu */
        .left-menu {
            width: 200px;
            background-color: #333;
            color: #fff;
            padding: 20px;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
        }

        /* Style for menu items */
        .menu-item {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: Arial, sans-serif; /* Use the same font for everything */
        }

        /* Style for other relevant buttons */
        .other-button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            margin-right: 10px;
            font-size: 16px;
            transition: background-color 0.3s ease;
            font-family: Arial, sans-serif; /* Use the same font for everything */
        }

        .other-button:hover {
            background-color: #0056b3;
        }

        /* Style for content sections */
        .content-section {
            margin-left: 220px; /* Adjust margin to accommodate the menu width */
            padding: 20px;
            font-family: Arial, sans-serif; /* Use the same font for everything */
        }

        /* Hide content sections by default */
        .content-section:not(.selected-content) {
            display: none;
        }

        /* Style for different content sections */
        #home-content {
            display: block; /* Show home content by default */
        }

        #profile-content {
            /* Add styles for the profile content */
            max-width: 400px;
            margin: 0 auto; /* Center the profile update form */
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }

        #profile-content label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        #profile-content input[type="text"],
        #profile-content input[type="email"],
        #profile-content input[type="password"] {
            width: 90%; /* Make the text fields full width */
            padding: 10px;
            align-content: center;
            margin-bottom: 10px; /* Reduce margin between fields */
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #profile-content button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            display: block; /* Ensure the button is on a new line */
            margin: 0 auto; /* Center the button */
        }
    </style>
</head>
<body>
<div class="left-menu">
    <div class="menu-item selected-menu-item" data-target="home-content">Home</div>
    <div class="menu-item" data-target="profile-content">Profile</div>
    <div class="menu-item" data-target="contacts-content">Contacts</div>
</div>

<div class="content-section" id="home-content">
    <h1>AGENT PAGE</h1>
     {% block welcomeAgent %} {% endblock %}
</div>

<div class="content-section" id="profile-content">
    <h1>User Profile</h1>
                    <p>..................</p>
</div>

<div class="content-section" id="contacts-content">
    <h1>Contact Information</h1>
    <p>This is the contacts content section.</p>
</div>

<script>
    // JavaScript to handle menu item click events and show/hide content
    const menuItems = document.querySelectorAll(".menu-item");
    const contentSections = document.querySelectorAll(".content-section");

    menuItems.forEach((menuItem) => {
        menuItem.addEventListener("click", function () {
            // Remove selected class from all menu items
            menuItems.forEach((item) => {
                item.classList.remove("selected-menu-item");
            });

            // Add selected class to the clicked menu item
            menuItem.classList.add("selected-menu-item");

            // Hide all content sections
            contentSections.forEach((section) => {
                section.style.display = "none";
            });

            // Show the corresponding content section based on data-target attribute
            const target = menuItem.getAttribute("data-target");
            const contentSection = document.getElementById(target);
            contentSection.style.display = "block";
        });
    });
</script>

</body>
</html>
