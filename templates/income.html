{% extends 'base.html' %}

{% block content %}
<div style="max-width: 400px; margin: 0 auto; padding: 20px; border: 1px solid #000; background-color: #fff;">
    <h1 style="font-size: 24px; text-align: center;">Income Summary</h1>
    <p style="font-size: 18px; text-align: right;">Total Income: ${{ total_income|round(2) }}</p>
    <table style="width: 100%; border-collapse: collapse; margin-top: 20px;">
        <thead>
            <tr>
                <th style="border: 1px solid #000; padding: 10px; text-align: left;">Property ID</th>
                <th style="border: 1px solid #000; padding: 10px; text-align: left;">Income</th>
            </tr>
        </thead>
        <tbody>
            {% for property_income in property_incomes %}
                <tr>
                    <td style="border: 1px solid #000; padding: 10px; text-align: left;">{{ property_income.property_id }}</td>
                    <td style="border: 1px solid #000; padding: 10px; text-align: left;">${{ property_income.income|round(2) }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
