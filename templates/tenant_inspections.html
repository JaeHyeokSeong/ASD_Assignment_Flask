{% extends 'base.html' %}

{% block content %}
<style>
    table {
        width: 80%; /* Set the table width */
        margin: 0 auto; /* Center the table on the page */
    }

    td {
        padding-right: 40px; /* Add more space between columns */
    }



    button {
        padding: 10px 20px; /* Add padding to the button */
        font-size: 16px; /* Set the font size */
    }
</style>

<form action="/tenant_inspections" method="POST">
    <h1>All Inspection Reports:</h1>
    <table border="5">
      <tr>
    <th>InspectionID</th>
    <th>PropertyID</th>
          <th>AgentID</th>
          <th>TenantID</th>
          <th>InspectionDate</th>
      </tr>
        {% for inspection in inspection_infos %}
        <tr>
            <td>{{ inspection[0] }}</td>
            <td>{{ inspection[1] }}</td>
            <td>{{ inspection[2] }}</td>
            <td>{{ inspection[3] }}</td>
            <td>{{ inspection[4] }}</td>

        </tr>
        {% endfor %}

    </table>
</form>

{% endblock %}
