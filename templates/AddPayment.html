{% extends 'base.html' %}

{% block content %}


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/AddPayment.css">
    <title>Add Payment Method</title>
</head>
<body>
    <header>
        <h1>Add Payment Method</h1>
    </header>

    <main>
        <form id="add-payment-form" method="POST">
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card-number">

            <label for="cardholder-name">Cardholder's Name:</label>
            <input type="text" id="cardholder-name" name="cardholder-name" >

            <label for="expiry-date">Expiry Date:</label>
            <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" >

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv">

            <button id="add-payment-button" type="submit">Add</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2023 Property Management System</p>
    </footer>
</body>

{% endblock %}
