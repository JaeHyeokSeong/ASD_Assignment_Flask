{% extends 'base.html' %}

{% block content %}
<style>
    table {
        width: 80%; /* Set the table width */
        margin: 0 auto; /* Center the table on the page */
    }

    td {
        padding-right: 40px; /* Add more space between columns */
    }



    button {
        padding: 10px 20px; /* Add padding to the button */
        font-size: 16px; /* Set the font size */
    }
</style>

<form action="/maintenances" method="POST">
    <h1>All Maintenance Reports:</h1>
    <table border="5">
        {% for data in info %}
        <tr>
            <td><strong>{{data }}</strong></td>
        </tr>
        {% endfor %}
        <tr>
            <td colspan="3"><button><a href="/maintenance">Create New Report</a></button></td>
        </tr>
    </table>
</form>

{% endblock %}
